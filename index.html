<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc Nghiệm Đơn Giản</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="login">
            <div class="login-content">
                <h1>Đăng nhập</h1>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                  <input type="password" id="password" placeholder="CCCD" required>
                </div>
                <div class="input-box">
                  <input type="password" id="password" placeholder="Địa chỉ thường trú" required>
                </div>
                <button id="login_btn" class="btn">Login</button>
            </div>
        </div>
    </div>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Trắc Nghiệm Kiến Thức Chung</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
            <p id="quiz-info">Câu hỏi <span id="current-question">1</span> / <span id="total-questions">5</span></p>
        </div>
        
        <div id="quiz">
            
        </div>
        
        <button id="submit-btn">Nộp bài</button>
        
        <div id="results">
            <div class="score-display">Điểm số của bạn: <span id="score">0</span> / <span id="max-score">0</span></div>
            <p id="feedback"></p>
            <button class="restart-btn" id="restart-btn">Làm lại</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
